<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- FAVICONS ICON ============================================= -->
    <link rel="icon" href="#" type="image/x-icon" />
    <link rel="shortcut icon" type="image/x-icon" href="#" />

    <!-- Title -->
    <title> Dashboard | Genie Prep</title>

    <!-- Links -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->
    <link href="{% static 'css/dashboard/styles.css' %}" rel="stylesheet" />
    <link href="{% static 'css/dashboard/targets.css' %}" rel="stylesheet" />
    <link href="{% static 'css/dashboard/result.css' %}" rel="stylesheet" />
    <link href="{% static 'css/dashboard/dashBase.css' %}" rel="stylesheet" />
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>-->
    <!-- Font awesome Pro v5.10.0 CDN -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" /> {% block extra %}{% endblock %}

</head>

<body class="sb-nav-fixed">
    <!-- Navigation Bar-->
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-custom ">
        <a class="navbar-brand" href="/">Genie Prep</a>
        <button class="btn btn-link btn-sm order-1 order-lg-0" id="sidebarToggle" href="#"><i class="fas fa-bars"></i></button>

        <!-- Navbar Search-->
        <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
            {% block button %}{% endblock %}

        </form>
        <!-- Navbar-->
        <ul class="navbar-nav ml-auto ml-md-0">
            <li class="nav-item dropdown">
                {% block nav-content %} {% endblock %}
            </li>
        </ul>
    </nav>
    <!-- End of Navigation Bar-->

    {% block content %}{% endblock %}

    <!-- JQuery -->
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/dashboard/scripts.js' %}"></script>
    <script src="{% static 'js/dashboard/dashboard.js' %}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>


    <!-- Charts and Bars-->
    <script src="{% static 'js/dashboard/chart-area-demo.js' %}"></script>
    <script src="{% static 'js/dashboard/chart-bar-demo.js' %}"></script>
    <script src="{% static 'js/dashboard/datatables-demo.js' %}"></script>
    <!-- /Charts and Bars-->


    <!--Timer Code-->
    {% block otherScripts %}{% endblock %}


</body>

</html>
