{% extends 'account/accountBase.html' %} {% block content %}
<div class="container-fluid register">
    <div class="row">

        <div class="col-md-3 register-left">
            <!--<img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />-->
            <h1>Genie Prep</h1>
            <h3>Welcome</h3>
            <p>Let's Get you started!</p>
            <span>Don't Have an account yet? <a href="{% url 'register' %}" type="button"> Register </a></span>
            <br/>

        </div>

        <div class="col-md-9 register-right">
            <form action="{% url 'login' %}" method="POST" enctype="multipart/form-data" class="account-form">
                {% csrf_token %}
                <h3 class="register-heading">Log In</h3>
                <div class="row register-form">
                    <div class="col-md-6 mx-auto">
                        {% autoescape on%}

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email" name="email" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" name="password" />
                        </div>

                        <input type="submit" class="btnLogin" value="Login" /> {% endautoescape %}

                    </div>

                </div>
            </form>



        </div>

    </div>

</div>
{% endblock %}
